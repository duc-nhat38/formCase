<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mobile.css">
    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
        <div class="container__form">
            <h4>Login</h4>
            <form action="/login" method="post" id="formLogin">
                <div class="form-group">
                    <label for="email">Email : </label>
                    <input type="text" class="form-control" name="email" id="email" placeholder="email"
                        data-rule-required="true" data-msg-required="required">
                </div>
                <div class="form-group password">
                    <label for="password">password : </label>
                    <input type="password" class="form-control" name="password" id="password" placeholder="password"
                        data-rule-required="true" data-msg-required="required">
                        <span class="showPassword"><i class="fas fa-eye" onclick="showPassword()" title="Hiện mật khẩu"></i></span>
                </div>
                <div class="form-group">
                    <button type="button" class="button" onclick="login()">Login</button>
                </div>
            </form>
            <p><a href="">Quên mật khẩu ?</a></p>
        </div>
    </div>
    <!-- jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- js bootstrap -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>
    <!-- jquery valid -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/284c8b8952.js" crossorigin="anonymous"></script>
    <script src="javascript.js"></script>
</body>

</html>
